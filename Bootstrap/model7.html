<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="button-1 m-5">
        <button type="button" class="btn btn-primary rounded-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
            ADD TO CART
          </button>
        </div>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info" role="document">
                
                <div class="modal-content">
                 
                  <div class="modal-header bg-info">
                    <p class="heading">Product in the cart
                    </p>
          
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true" class="white-text"><i class="fas fa-times "></i></span>
                    </button>
                  </div>
          
                 
                  <div class="modal-body">
          
                    <div class="row">
                      <div class="col-3">
                        <p></p>
                        <p class="text-center">
                          <i class="fas fa-shopping-cart fa-4x text-info"></i>
                        </p>
                      </div>
          
                      <div class="col-9">
                        <p>Do you need more time to make a purchase decision?</p>
                        <p>No pressure, your product will be waiting for you in the cart.</p>
                      </div>
                    </div>
                  </div>
          
                
                  <div class="modal-footer justify-content-center">
                    <a type="button" class="btn btn-info">Go to cart</a>
                    <a type="button" class="btn btn-outline-info" data-dismiss="modal">Cancel</a>
                  </div>
                </div>
               
              </div>
           </div>
              
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

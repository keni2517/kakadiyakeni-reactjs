<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-secondary bg-opacity-25">
    <div class="h2 text-center fw-bold m-5">Registration Form</div>
    <div class="card m-auto" style="width: 50rem;">
        <div class="container">
        <form action="">
            <label for="exampleFormControlInput1" class="h6 mx-3 my-4 mb-3">Name</label>
            <input type="text" class="form-control mx-2 mb-3 p-2" id="exampleFormControlInput1" placeholder="John Doe" style="width: 750px;">
            <label for="exampleFormControlInput1" class="h6 mx-3 mb-3">Email</label>
            <input type="email" class="form-control mx-2 mb-3 p-2" id="exampleFormControlInput1" placeholder="john@example.com" style="width: 750px;">
            <label for="exampleFormControlInput1" class="h6 mx-3 mb-3">Password</label>
            <input type="email" class="form-control mx-2 mb-3 p-2" id="exampleFormControlInput1" placeholder="*******" style="width: 750px;">
            <label for="exampleFormControlInput1" class="h6 mx-3 mb-3">Confirm Password</label>
            <input type="email" class="form-control mx-2 mb-3 p-2" id="exampleFormControlInput1" placeholder="********" style="width: 750px;">
            <button class="btn-primary border-0 bg-primary text-light rounded-2 mb-3 p-2 h6" style="width: 750px;">Register</button>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

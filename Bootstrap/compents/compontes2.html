<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-secondary bg-opacity-25">
    <div class="container my-5">
        <div class="card p-3 rounded-4">
            <div class="card-title h6 text-end my-4">
                <span class="btn btn-light" style="height: 40px; width: 50px;"><i class="fa-solid fa-ellipsis" style="color: blue;"></i></span>
            </div>
            <div class="img bg-light d-flex justify-content-center" style="height: 150px; width: 150px; margin: auto; border-radius: 180px;">
                <span class="text-center m-3"><img src="./7582060.png" height="100px"></span>
            </div>
            <div class="card-body">
                 <p class="h2 text-dark text-center">Your Storage</p>
                 <p class="h6 text-muted text-center">Supervise your drive space in the easiest</p>
                 <p class="h6 text-muted text-center">Way</p>
                 <div class="pre d-flex">
                 <p class="text-strat text-muted h6">25.6 GB</p>
                 <p class="text-end text-muted h6" style="margin-left: 950px;">50 GB</p>
                 </div>
                 <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-primary" style="width: 50%"></div>
                  </div>
                </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>

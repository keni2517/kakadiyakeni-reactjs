<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="button-1 m-5">
        <button type="button" class="btn btn-primary rounded-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
            DELETE
          </button>
        </div>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">

            <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
              
                <div class="modal-content text-center">
                 
                  <div class="modal-header d-flex justify-content-center bg-danger">
                    <p class="heading">Are you sure?</p>
                  </div>
          
              
                  <div class="modal-body">
          
                    <i class="fas fa-times fa-4x text-danger"></i>
          
                  </div>
          
                 
                  <div class="modal-footer flex-center">
                    <a href="" class="btn  btn-outline-danger ">Yes</a>
                    <a type="button" class="btn  btn-danger" data-dismiss="modal">No</a>
                  </div>
                </div>
             
              </div>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

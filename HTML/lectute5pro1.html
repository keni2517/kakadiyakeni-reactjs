<!DOCTYPE html>
<html lang="en">
    <head>
       <title>TABLE</title>
       <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
                width: 400px;
                height: 100px;
                
            }
       </style>
    </head>
    <body>
       <table>
            <caption>Countries,Capital and Language</caption>
            <thead>
                <tr>
                    <th style="background-color: green;">Countries</th>
                    <th style="background-color: green;" >Capital</th>
                    <th style="background-color: green;" >Language</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="background-color:azure;">India</td>
                    <td style="background-color:azure;">New Delhi</td>
                    <td style="background-color:azure;">Hindi</td>
                </tr>
                <tr>
                    <td style="background-color: gray;">France</td>
                    <td style="background-color: gray;" >Paris</td>
                    <td style="background-color: gray;">French</td>
                </tr>
                <tr>
                    <td style="background-color:azure;" >New Zealand</td>
                    <td style="background-color:azure;">Wellington</td>
                    <td style="background-color:azure;">English</td>
                </tr>
            </tbody>
       </table>
       <p>Copyright&copy;2018ExampleOrganization</p>
    </body>
</html>

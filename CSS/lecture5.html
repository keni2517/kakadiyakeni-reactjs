<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS</title>
        <link rel="stylesheet" href="/CSS/lecture5.css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>personal details</legend>
                <label>first name</label>
                <input type="text" disabled>
                <label>last name</label>

                <label> Gender:</label>

                <label>Contact#:</label>

                <input type="range">

        </form>
